<!DOCTYPE html>
<html >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="keyword" content="什么网站">
<meta name="description" content="网站做什么">
<title>form表单</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<style>
	.error{
	 border:5px solid red;
	}
</style>
</head>

<body>
	<div ng-app="myApp" ng-controller="myCtrl">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<div class="panel-title">双向数据绑定</div>
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-md-12">
						<form method="post" class="form-horizontal" role="form" name="myForm">
							<div class="form-group">
								<label for="" class="col-md-2 control-label">
									邮箱：
								</label>
								<div class="col-md-10">
									<input type="email" class="form-control" ng-class={error:true} ng-model="userInfo.email">
								</div>
							</div>
							<div class="form-group">
								<label for="" class="col-md-2 control-label">
									密码：
								</label>
								<div class="col-md-10">
									<input type="password" class="form-control" ng-class={warning:true} placeholder="只能数字字母" ng-model="userInfo.pass">
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-offset-2 col-md-10">
									<div class="checkbox">
										<label for="">
											<input type="checkbox" ng-model="userInfo.auto">记住密码
										</label>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-offset-2 col-md-10">
									<span class="btn btn-default" ng-click="getFormData()">
										获取form表单的值
									</span>
									<span class="btn btn-default" ng-click="setFormData()">
										设置form表单的值
									</span>
									<span class="btn btn-default" ng-click="resetFormData()">
										重置form表单的值
									</span>
								</div>
							</div>
							<div class="form-group">
								<label for="" class="col-md-2 control-label">
									用户名：
								</label>
								<div class="col-md-4">
									<input type="text" class="form-control"  name="userName" ng-model="userName" ng-minlength="6" ng-maxlength="20"  required>
									<span ng-show="myForm.userName.$dirty && myForm.userName.$error.required || myForm.userName.$touched&&myForm.userName.$pristine">用户名不能为空</span>
									<span ng-show="myForm.userName.$dirty&&myForm.userName.$invalid">请输入6-20位字符</span>
								</div>
							</div>
							<div class="form-group">
								<label for="" class="col-md-2 control-label">
									密码：
								</label>
								<div class="col-md-4">
									<input type="password" class="form-control" name="userPass" ng-model="userPass"  required>
									<span ng-show="myForm.userPass.$dirty&&myForm.userPass.$error.required && myForm.userPass.$touched|| myForm.userPass.$touched&&myForm.userPass.$pristine">密码不能为空</span>
								</div>
							</div>
							<div class="form-group">
								<label for="" class="col-md-3 control-label">
									
								</label>
								<div class="col-md-2">
									<input type="submit" class="form-control" ng-model="userLogin" value="登录" ng-disabled="myForm.$invalid">
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script>
		var app=angular.module("myApp",[]);
		app.controller("myCtrl",function($scope){
			$scope.userInfo={
				email:"33333@qq.com",
				pass:"122444",
				auto:true
			};
			$scope.getFormData=function(){
				console.log($scope.userInfo);
			}
			$scope.setFormData=function(){
				$scope.userInfo={
					email:"555555@qq.com",
					pass:"55555",
					auto:false
				};
			}
			$scope.resetFormData=function(){
				$scope.userInfo={
					email:"33333@qq.com",
					pass:"122444",
					auto:true
				};
			}
		});
		
	</script>
</body>
</html>
